  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cookie&family=Qwitcher+Grypen:wght@400;700&display=swap');

    .portfolio-links ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }

    .portfolio-links li {
      margin-right: 20px;
    }

    .portfolio-links a {
      text-decoration: none;
      color: #000;
    }

    .portfolio-links a:hover {
      text-decoration: underline !important;
      text-decoration-color: #000 !important;
    }

    .container-2 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        "Rectangle-1 landscape landscape"
        "Rectangle-1 square-1 Rectangle-2"
        "square-2 square-3 Rectangle-2";
    }

    .Rectangle-1 {
      grid-area: Rectangle-1;
      margin-left: -33%;
    }

    .landscape {
      grid-area: landscape;
      margin-left: -24%;
    }

    .square-1 {
      grid-area: square-1;
      margin-left: -48%;
      margin-top: -2.80%;
    }

    .Rectangle-2 {
      grid-area: Rectangle-2;
      margin-left: -46%;
      margin-top: -2.5%;
    }

    .square-2 {
      grid-area: square-2;
      margin-left: -33%;
      margin-top: 1%;
    }

    .square-3 {
      grid-area: square-3;
      margin-left: -48%;
      margin-top: 0.2%;
    }
  </style>
</head>
